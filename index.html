<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabuloso Copia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #001f3f 0%, #003366 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
            overflow-y: auto;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2em;
            color: #00aaff;
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 15px;
            font-size: 1.1em;
            width: 100%;
            max-width: 600px;
            border: 2px solid #00aaff;
            border-radius: 25px;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #001f3f;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #00aaff;
            outline: none;
        }

        button {
            padding: 15px;
            background-color: #00aaff;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 600px;
            cursor: pointer;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #0088cc;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .results-container {
            display: flex;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .preview-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            max-height: 500px;
            overflow: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        pre {
            background-color: rgba(240, 240, 240, 0.9);
            color: #001f3f;
            padding: 15px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .credit {
            margin-top: 20px;
            font-size: 0.9em;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .results-container {
                flex-direction: column;
            }
        }

        /* Snowflake animation */
        .snowflakes {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 9999;
            width: 100%;
            height: 100%;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 1rem;
            color: #ffffff;
            opacity: 0.8;
            user-select: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { top: -10px; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>
    <h1>Cabuloso Copia</h1>
    <p>Insira a URL do site que deseja clonar.</p>
    
    <div id="cloneSection" style="width: 100%;">
        <input type="text" id="urlInput" placeholder="https://exemplo.com">
        <button onclick="cloneSite()">Clonar Site</button>

        <div class="results-container">
            <div class="preview-box">
                <h2>HTML Clonado:</h2>
                <pre id="result">O HTML do site aparecerá aqui.</pre>
                <button id="copyBtn" onclick="copyHTML()">Copiar HTML</button>
                <div id="copyFeedback" style="display: none; color: #00ff00;">HTML copiado!</div>
            </div>

            <div class="preview-box">
                <h2>Visualização do Site Clonado:</h2>
                <iframe id="preview" title="Visualização do Site Clonado"></iframe>
            </div>
        </div>
    </div>

    <div class="credit">
        Feito por <a href="https://discord.com/users/1075263401179222046" target="_blank">@odeiogov</a>
    </div>

    <div class="snowflakes">
        <script>
            function createSnowflakes() {
                const snowflakesContainer = document.querySelector('.snowflakes');
                for (let i = 0; i < 50; i++) {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.textContent = ['•', '❄', '❅', '❆'][Math.floor(Math.random() * 4)];
                    snowflake.style.left = `${Math.random() * 100}%`;
                    snowflake.style.animationDuration = `${Math.random() * 10 + 5}s`;
                    snowflake.style.animationDelay = `${Math.random() * -10}s`;
                    snowflake.style.opacity = Math.random();
                    snowflake.style.fontSize = `${Math.random() * 1.5 + 0.5}em`;
                    snowflakesContainer.appendChild(snowflake);
                }
            }
            window.addEventListener('load', createSnowflakes);
        </script>
    </div>

    <script>
        // Desabilitar o clique direito
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        // Desabilitar seleção de texto
        document.addEventListener("selectstart", function(e) {
            e.preventDefault();
        });

        async function cloneSite() {
            const url = document.getElementById('urlInput').value;

            if (!url) {
                alert('Por favor, insira uma URL válida.');
                return;
            }

            try {
                const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);

                if (!response.ok) {
                    throw new Error('Erro ao acessar a URL.');
                }

                const data = await response.json();
                document.getElementById('result').textContent = data.contents;
                const iframe = document.getElementById('preview');
                const blob = new Blob([data.contents], { type: 'text/html' });
                iframe.src = URL.createObjectURL(blob);

            } catch (error) {
                console.error('Erro:', error);
                alert('Não foi possível clonar o site. Verifique a URL ou tente novamente.');
            }
        }

        function copyHTML() {
            const htmlText = document.getElementById('result').textContent;
            navigator.clipboard.writeText(htmlText).then(() => {
                const feedback = document.getElementById('copyFeedback');
                feedback.style.display = 'block';
                setTimeout(() => {
                    feedback.style.display = 'none';
                }, 2000);
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar o HTML.');
            });
        }
    </script>
</body>
</html>
